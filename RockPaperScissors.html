<body>
    <script>
        let computerSelection;
        function computerPlay() {
            let choice = ['Rock','Paper','Scissors'];
            return computerSelection = choice[Math.floor(Math.random()*choice.length)];
        }

        let result;
        let playerSelection;
        let win;
        function playRound(playerSelection,computerSelection) {
            // playerSelection = prompt("Choose your weapon:");
            // playerSelection = playerSelection.toLowerCase();
            // playerSelection = (playerSelection[0].toUpperCase() + playerSelection.substring(1));
            
            if (playerSelection === 'Rock' || playerSelection === 'Paper' || playerSelection === 'Scissors') {
                if (playerSelection !== computerSelection) {
                    if (
                        (playerSelection === 'Scissors' && computerSelection === 'Paper') ||
                        (playerSelection === 'Rock' && computerSelection === 'Scissors') ||
                        (playerSelection === 'Paper' && computerSelection === 'Rock')
                        ) {
                        result = `You win! ${playerSelection} beats ${computerSelection}.`;
                        win = 1;
                    } else {
                        result = `You lose! ${playerSelection} beats ${computerSelection}.`;
                        win = 0;}}
                else {
                    result = "same";
                }}
            else {
                result = "error";
            }
            return win;
            return result;
        // console.log(roundResult);
        }
        // playRound(playerSelection,computerSelection);
        // console.log(roundResult);

        let gameResult;
        function game() {
            let userWins = 0;
            let computerWins = 0;
            while (userWins + computerWins < 5) {
                playerSelection = prompt("Choose your weapon:");
                playerSelection = playerSelection.toLowerCase();
                playerSelection = (playerSelection[0].toUpperCase() + playerSelection.substring(1));
                computerPlay();
                playRound(playerSelection,computerSelection);
                if (result === "same") {
                    roundResult = `Both users chose ${playerSelection}; try again!`;
                    console.log(roundResult);
                    continue;
                } else if (result === "error") {
                    roundResult = `Please choose either rock, paper, or scissors.`;
                    console.log(roundResult);
                    continue;
                } else if (win === 1) {
                    userWins += 1;
                    console.log("user",userWins);
                    roundResult = `You win this round. You chose ${playerSelection} and your opponent chose ${computerSelection}.`;
                } else if (win === 0) {
                    computerWins += 1;
                    console.log("comp",computerWins);
                    roundResult = `You lost this round. You chose ${playerSelection} and your opponent chose ${computerSelection}.`;
                }
                console.log(roundResult);
            }
            if (userWins > computerWins) {
                gameResult = `You won the game with a score of ${userWins}-${computerWins}.`;
            }
            else if (userWins < computerWins) {
                gameResult = `You lost the game with a score of ${userWins}-${computerWins}.`;
            }
        return gameResult;
        }

        game();
        console.log(gameResult);
    </script>
